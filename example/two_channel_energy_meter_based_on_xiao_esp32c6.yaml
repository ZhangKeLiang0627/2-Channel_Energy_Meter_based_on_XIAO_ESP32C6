esphome:
  name: seeedstudio-2ch-em
  friendly_name: SeeedStudio-2CH-EM
  platformio_options:
    platform: https://github.com/mnowak32/platform-espressif32.git#boards/seeed_xiao_esp32c6
  on_boot: 
    priority: 100
    then:
      - output.turn_on: gpio_14_output
      - output.turn_off: led_light
      # - light.turn_on: led_staus
      # - delay: 10s  
      # - light.turn_off: led_staus


output:
  - platform: gpio
    pin: GPIO14
    id: gpio_14_output
  - platform: gpio
    pin: GPIO19
    id: led_light





esp32:
  board: seeed_xiao_esp32c6
  variant: ESP32C6
  flash_size: 4MB    
  framework:
    type: esp-idf
    version: "5.2.1"
    platform_version: 6.6.0
    sdkconfig_options:
      CONFIG_ESPTOOLPY_FLASHSIZE_4MB: y


# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  - platform: esphome
    password: ""

wifi:
  # output_power: 20dB
  # ssid: !secret wifi_ssid
  # password: !secret wifi_password
  # on_connect:
  #     then:
  #       - light.turn_on: led_staus

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "SeeedStudio-2CH-EM"
    password: ""

captive_portal:

web_server:
  port: 80



external_components:
  # use rtttl and dfplayer from ESPHome's dev branch in GitHub
  - source:
      type: git
      url: https://github.com/ackPeng/esphome.git
      ref: test
    components: [ bl0939 ]
    refresh: 0s

debug:
  

uart:
  tx_pin: GPIO16
  rx_pin: GPIO17
  baud_rate: 4800

sensor:
  - platform: bl0939
    mode: 'current_transformer_mode'

    voltage:
      name: 'BL0939 Voltage'
    current_1:
      name: 'BL0939 Current 1'
    current_2:
      name: 'BL0939 Current 2'
    active_power_1:
      name: 'BL0939 Active Power 1'
    active_power_2:
      name: 'BL0939 Active Power 2'
    energy_1:
      name: 'BL0939 Energy 1'
    energy_2:
      name: 'BL0939 Energy 2'
    energy_total:
      name: 'BL0939 Energy Total'



    update_interval: 15s
    
  - platform: wifi_signal
    name: "wifi singnal strength"
    update_interval: 10s

